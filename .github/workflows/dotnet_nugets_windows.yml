name: Build Nuget - (Windows)

on:
  workflow_dispatch:

jobs:
  build_nuget_windows:
    runs-on: windows-latest
    steps:
      - name: üß¨ Clonando reposit√≥rio simbi√≥tico
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ‚öôÔ∏è Iniciando ambiente MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: üõ†Ô∏è Instalando dotnet-t4
        run: |
          dotnet tool install --global dotnet-t4 || echo "‚ö†Ô∏è Falha ao instalar dotnet-t4, prosseguindo..."

      - name: üîÑ Atualizando tags do Git
        run: |
          git fetch --unshallow --tags --recurse-submodules=no || echo "‚ö†Ô∏è N√£o foi poss√≠vel atualizar todas as tags"

      - name: üß† Coletando vers√£o simbi√≥tica
        id: get_version
        shell: bash
        run: |
          set -eo pipefail
          version=$(./utl/version_number.py || echo "0.0.0-simbiotico")
          version_trimmed=$(echo $version | sed 's/\+.*//')
          echo "üì¶ Vers√£o gerada: $version"
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "version_trimmed=$version_trimmed" >> $GITHUB_OUTPUT

      - name: üß± Configurando build simbi√≥tico .NET Core
        run: |
          cmake -S . -B build -G Ninja `
            -Dvw_BUILD_NET_CORE=On `
            -Dvw_DOTNET_USE_MSPROJECT=Off `
            -DVW_NUGET_PACKAGE_NAME=VowpalWabbit `
            -DVW_NUGET_PACKAGE_VERSION="${{ steps.get_version.outputs.version }}" `
            -DVW_NUGET_PACKAGE_VERSION_TRIMMED="${{ steps.get_version.outputs.version_trimmed }}" `
            -DVW_FEAT_FLATBUFFERS=Off `
            -DRAPIDJSON_SYS_DEP=Off `
            -DFMT_SYS_DEP=Off `
            -DSPDLOG_SYS_DEP=Off `
            -DVW_ZLIB_SYS_DEP=Off `
            -DVW_BOOST_MATH_SYS_DEP=Off `
            -DVW_BUILD_VW_C_WRAPPER=Off `
            -DBUILD_TESTING=Off `
            -DBUILD_SHARED_LIBS=Off || echo "‚ùå Falha na configura√ß√£o do build"

      - name: üß™ Compilando .NET Core
        run: cmake --build build --config Release || echo "‚ùå Falha ao compilar"

      - name: üì¶ Instalando build simbi√≥tico
        run: cmake --install build --prefix ./nuget_staging || echo "‚ö†Ô∏è Instala√ß√£o falhou, verifique permiss√µes"

      - name: üßæ Empacotando Nuget
        id: generate-nuget
        shell: powershell
        run: |
          try {
            cd nuget_staging
            nuget pack dotnet.nuspec
            $NugetFileName = Get-ChildItem *.nupkg -name
            echo "NugetFileName=$NugetFileName" >> $env:GITHUB_OUTPUT
            Write-Host "Pacote gerado com sucesso: $NugetFileName"
          } catch {
            Write-Host "ERRO: Falha ao empacotar Nuget"
            exit 1
          }

      - name: ‚òÅÔ∏è Enviando artefato para o GitHub
        uses: actions/upload-artifact@v4
        with:
          name: VowpalWabbit.${{ steps.get_version.outputs.version }}.nupkg
          path: nuget_staging/${{ steps.generate-nuget.outputs.NugetFileName }}
